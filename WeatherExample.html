<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="root"></ul>
    <button id="button" onclick="fetchWeather()">FetchWeather</button>

    <script>
        

        let ulElement=document.getElementById("root");
        let weatherdata=[];
        function fetchWeather(){
            fetch("http://api.weatherapi.com/v1/current.json?key=8c88198c5c444e7fa11114817250904&q=London&aqi=no")
            .then((response)=>{
                return response.json();
            })
            .then((data)=>{
                console.log(data);      
                fetchData(data);
            })
            .catch((error)=>{
                console.log("Error");
            })
        }

        function fetchData(weatherdata){
            
            let lielement=document.createElement("li")
            lielement.textContent=weatherdata.location.region;
            ulElement.appendChild(lielement);
                    
        }
    </script>
</body>
</html>
